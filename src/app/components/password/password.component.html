<div class="container">
    <h2>Password Strength Check</h2>
    <div class="inputBox">
        <input [type]="inputType$ | async" (input)="onPasswordChange($event)" placeholder="password" id="myPassword">
        <div (click)="toggleInputType()" class="show">{{ buttonText$ | async }}</div>
    </div>
    <div class="strengthMeter">
        <div *ngFor="let section of sections$" [ngClass]="section | async"></div>
    </div>      
</div>
